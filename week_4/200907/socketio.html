<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>socket.io 채팅 프로그램</title>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    <script type="text/javascript" src="js/jquery.emojipicker.js"></script>
    <!-- fontawesome icon -->
    <script
      src="https://kit.fontawesome.com/e13a984139.js"
      crossorigin="anonymous"
    ></script>
    <!-- Emoji Data -->
    <link rel="stylesheet" type="text/css" href="css/jquery.emojipicker.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/jquery.emojipicker.tw.css"
    />
    <script type="text/javascript" src="js/jquery.emojis.js"></script>

    <link rel="stylesheet" href="css/example3.css" />
    <script src="js/example3.js"></script>
  </head>
  <body>
    <!-- 언급 모달 -->
    <!-- <div class="modal-alert">
      <div class="modal-alert-title">
        상대방이 당신을 언급했습니다!
      </div>
      <div class="modal-alert-content">
        #사용자_3 뭐해!
      </div>
    </div> -->
    <!-- 공지사항 모달 -->

    <!-- 공지사항 모달 끝 -->
    <!-- 이름 변경 모달 -->
    <div class="modal-container">
      <div class="modal-back" onclick="openRename();"></div>
      <div class="modal-rename-container">
        <div class="modal-rename-title">이름 변경</div>
        <div class="modal-rename-body">
          <input class="chg" name="chg" type="text" placeholder="이름" />
          <button onclick="changeName()">이름변경</button>
        </div>
      </div>
    </div>
    <!-- 이름 변경 모달 끝 -->
    <input type="hidden" id="id" name="id" value="22" />
    <div class="container">
      <div class="title-container">
        <div></div>
        <div class="title-text">socket.io 채팅 프로그램();</div>
        <div></div>
      </div>
      <div>
        <!-- <div class="myname"></div> -->
        <!-- <button class="rename-btn" onclick="openRename();">이름 변경</button> -->
        <div class="box-container">
          <div class="user-list-container">
            <div class="user-list-title">접속자</div>
            <div class="user-list">
              <!-- <div class="user" id="dn1UHyyZMql_QGDXAAAJ" onclick="getId(this);">sd</div> -->
            </div>
          </div>
          <div class="chat-container">
            <div class="box">
              <!-- <div class="my-meg-container"><div class="mymessage">${data.name} : ${data.message}</div></div> -->
            </div>
            <div class="txt-plus-container">
              <div class="txt-plus-wrapper">
                <!-- 사진 -->
                <!-- <div class="txt-plus-feat-btn">
                <i class="fa-sharp fa-solid fa-camera"></i>
              </div> -->
                <!-- 공지 -->
                <div class="txt-plus-feat-btn">
                  <i class="fa-solid fa-bell"></i>
                </div>
                <!-- 언급 -->
                <div class="txt-plus-feat-btn">
                  <i class="fa-solid fa-circle-exclamation"></i>
                </div>
                <!-- 유투브 링크 공유 -->
                <div class="txt-plus-feat-btn">
                  <i class="fa-brands fa-youtube"></i>
                </div>
              </div>
            </div>
            <div class="txt-container">
              <div class="txt-plus-btn" onclick="openPlusModal();">+</div>
              <input
                class="txt"
                name="txt"
                type="text"
                placeholder="내용"
              /><button class="txt-btn" onclick="sendMsg()">▶</button>
            </div>
          </div>
          <div class="dm-container">
            <div>
              <input type="hidden" id="dm-id" name="dm-id" value="" />
              <div class="dm-user">dm보낼 사람</div>
              :
              <input
                class="chg"
                name="dm_msg"
                type="text"
                placeholder="dm메시지"
              />
              <button onclick="sendDm()">Dm보내기</button>
              <button class="dm-exit" onclick="exitDm();">X</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="margin-top: 15px"></div>

    <!-- <button onclick="namespace(1)">namespace1</button>
    <button onclick="exitroom()">namespace1 exit</button> -->
  </body>
</html>
