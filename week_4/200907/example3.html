<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/example3.css">
    <script src="js/example3.js"></script>
  </head>
  <body>
    <input type="hidden" id="id" name="id" value="22" />
    <h1>Hello Socket!</h1>
    <div class="myname"></div>
    <div class="box-container">
        <div class="user-list-container">
            <div class="user-list-title">접속자</div>
            <div class="user-list">
                <!-- <div class="user" id="dn1UHyyZMql_QGDXAAAJ" onclick="getId(this);">sd</div> -->
            </div>
        </div>
        <div class="chat-container">
            <div class="box">
            <!-- <div class="my-meg-container"><div class="mymessage">${data.name} : ${data.message}</div></div> -->
            </div>
            <div class="txt-container">
                <input class="txt" name="txt" type="text" placeholder="내용" /><button class="txt-btn" onclick="sendMsg()">전송</button>
            </div>
        </div>
    </div>
    <div style="margin-top: 15px"></div>
    <input class="chg" name="chg" type="text" placeholder="이름" /><button
      onclick="changeName()"
    >
      이름변경
    </button>
    <div class="dm-container" style="margin-top: 30px">
        <input type="hidden" id="dm-id" name="dm-id" value="" />
        <div class="dm-user">dm보낼 사람</div> :
      <input
        class="chg"
        name="dm_msg"
        type="text"
        placeholder="dm메시지"
      /><button onclick="sendDm()">Dm보내기</button>
      <button class="dm-exit" onclick="exitDm();">X</button>
    </div>
  </body>
</html>
