<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .div1 {
        background-color: tomato;
        width: 100px;
        height: 100%;
        }
        .div2 {
            background-color: aqua;
        }
        .div-flex{
            display: flex;
            width: 100%;
            height: 100%;
            background-color: pink;
            justify-content: center;
            align-items:center;
            /* display:flex와 justify-content: center, align-items:center가 같이 나오면 자동 중앙 정렬*/
        }
    </style>
</head>
<body>
    <div class="div-flex">
        <div style="background-color: yellow;">
            <div>1</div>
            <div>2</div>
        </div>
        <div style="background-color: blue;">3</div>
        <div>4</div>
    </div>
    <div class="div1">div</div>
    <div class="div2">div</div>
</body>
</html>
