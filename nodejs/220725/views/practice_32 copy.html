<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
    /* form 가운데 정렬 */
    .grid-x {
        justify-content: center
    }
    .container {
        margin-top: 100px;
    }
    .logo{
        font-size: 35px;
    }
</style>
<body>
    <div class="container">
        <div class="grid-x logo">회원가입</div>
    <form action="practice_receive_practice32" method="post">
                <div class="grid-x">
                    <div class="cell medium-6 large-4">아이디
                    <input type="text" name="id" placeholder="아이디를 입력해주세요." >
                    </div>
                </div>
                <div class="grid-x">
                        <div class="cell medium-6 large-4">비밀번호
                        <input type="password" name="pw" placeholder="비밀번호를 입력해주세요.">
                    </div>
                </div>
                <div class="grid-x">
                        <div class="cell medium-6 large-4">이름
                        <input type="text" name="name" placeholder="이름을 입력해주세요.">
                    </div>
                </div>
                <div class="grid-x">
                    <div class="cell medium-6 large-4">이메일
                    <input type="email" name="email" placeholder="이메일을 입력해주세요." required>
                    </div>
                </div>
                <div class="grid-x grid-padding-x">
                    <fieldset class="medium-6 large-4" style="margin-bottom: 25px;">
                    <legend>성별</legend>
                    <input type="radio" name="gender" value="man" id="man" required><label for="man">남자</label>
                    <input type="radio" name="gender" value="woman" id="woman"><label for="woman">여자</label>
                    </fieldset>
                </div>
        <div class="grid-x">
            <input class="secondary button cell medium-6 large-4" type="reset">
        </div>
        <div class="grid-x">
            <button class="button cell medium-6 large-4">
                        회원가입
            </button>
        </div>
    </form>
</div>
</body>
</html>
